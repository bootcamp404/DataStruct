<!-- features.component.html -->
<section class="py-12 bg-white">
    <div class="container mx-auto px-4">
      <div class="text-center mb-12">
        <h2 class="text-4xl font-bold mb-4">Características Principales</h2>
        <p class="text-lg text-gray-600 max-w-3xl mx-auto">
          Descubre todas las herramientas que tenemos para simplificar la gestión de tus formularios empresariales.
        </p>
      </div>
  
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let feature of features" class="bg-gray-50 p-8 rounded-lg">
          <div class="mb-4 text-blue-600">
            <svg 
              xmlns="http://www.w3.org/2000/svg" 
              fill="none" 
              viewBox="0 0 24 24" 
              stroke="currentColor" 
              class="h-10 w-10"
            >
              <path 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                strokeWidth="2" 
                [attr.d]="feature.icon"
              ></path>
            </svg>
          </div>
          <h3 class="text-xl font-bold mb-2">{{ feature.title }}</h3>
          <p class="text-gray-600">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </section>
