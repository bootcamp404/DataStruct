<div class="px-6 py-8 max-w-6xl mx-auto font-sans">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold mb-4 text-black">Departamentos</h2>
      <p class="text-lg text-gray-600 max-w-3xl mx-auto">
        Selecciona un departamento para acceder a sus formularios 
      </p>
    </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div
      class="border border-gray-200 rounded-lg p-6 bg-white flex flex-col hover:shadow-lg transition"
      *ngFor="let depto of departamentos"
    >
    <div class="flex items-center mb-3">
      <img [src]="'assets/img/' + depto.icono" [alt]="depto.nombre" class="w-12 h-12 mr-2" />
      <h2 class="text-lg font-semibold text-black mb-1">{{ depto.nombre }}</h2>
    </div>
    
    <p class="text-sm text-gray-600 mb-4">{{ depto.descripcion }}</p>
    
      <div>
        <h3 class="text-xs font-semibold text-gray-700 mb-1">Formularios disponibles:</h3>
        <ul class="text-sm text-gray-500 space-y-1 mb-4">
          <li *ngFor="let form of depto.formularios">â€¢ {{ form }}</li>
        </ul>
      </div>

      <button
        (click)="accederDepartamento(depto.id)"
        class="mt-auto w-full bg-gray-800 text-white py-2 rounded-md font-medium hover:bg-black transition"
      >
        Acceder
      </button>
    </div>
  </div>
</div>
