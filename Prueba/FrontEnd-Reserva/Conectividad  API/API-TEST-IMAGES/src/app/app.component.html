<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title mb-0">Character List</h3>
    </div>
    <div id="test" class="card-body">
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          @for (character of characterService.characters; track $index) {
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ character.name }}</td>
            <td><img [src]="character.image" alt="{{ character.name }}" width="50" height="50"/></td>
          </tr>
        }
        <button (click)="generatePDF()">coso coso</button>
        </tbody>
      </table>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
