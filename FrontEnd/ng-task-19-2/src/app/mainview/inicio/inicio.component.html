<!-- features.component.html -->
<section class="py-24 bg-gradient-to-b from-white to-gray-50">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <span class="text-indigo-600 font-medium text-sm uppercase tracking-wider">Lo que ofrecemos</span>
      <h2 class="text-5xl font-bold mt-2 mb-6 bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
        {{ 'FEATURES.TITLE' | translate }}
      </h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
        {{ 'FEATURES.DESCRIPTION' | translate }}
      </p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
        @for(feature of features; track $index){
            <div class="group bg-white p-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-100 relative overflow-hidden">
                
                <!-- Decorative element -->
                <div class="absolute -right-8 -top-8 w-24 h-24 rounded-full bg-gradient-to-br from-indigo-100 to-purple-100 opacity-70 z-0"></div>
                
                <div class="mb-6 relative z-10">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white shadow-md">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    class="h-8 w-8"
                    >
                    <path
                        strokeLinecap="round"
                        strokeLinejoin="round"
                        strokeWidth="2"
                        [attr.d]="feature.icon"
                    ></path>
                    </svg>
                </div>
                </div>
                
                <h3 class="text-2xl font-bold mb-3 relative z-10 group-hover:text-indigo-600 transition-colors duration-300">
                {{ feature.titleKey | translate }}
                </h3>
                
                <p class="text-gray-600 leading-relaxed relative z-10">
                {{ feature.descriptionKey | translate }}
                </p>
                
                <!-- Bottom accent line -->
                <div class="absolute bottom-0 left-0 h-1 bg-gradient-to-r from-indigo-500 to-purple-600 w-0 group-hover:w-full transition-all duration-500"></div>
            </div>
        }
    </div>
    
    <div class="text-center mt-16">
      <button class="px-8 py-3 rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
        {{ 'FEATURES.EXPLORE_MORE' | translate }}
      </button>
    </div>
  </div>
</section>
