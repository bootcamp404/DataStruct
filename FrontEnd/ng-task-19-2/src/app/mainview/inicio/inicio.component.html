<app-header></app-header>
<section class="py-24 bg-gradient-to-b from-white to-gray-50 dark:from-gray-900 dark:to-gray-800">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
    <!-- Lo que ofrecemos -->
      <h2 class="text-5xl font-bold mt-2 mb-6 bg-clip-text text-transparent bg-gradient-to-r from-[#1276E1] to-[#1FB26E]">
        {{ 'FEATURES.TITLE' | translate }}
      </h2>

      <!-- Descubre todas las herramientas que tenemos para simplificar la gestión de tus formularios empresariales. -->
      <p class="text-xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
        {{ 'FEATURES.DESCRIPTION' | translate}}
      </p>

      <button
        (click)="toggleDarkMode()"
        class="mt-6 px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 transition"
      >
        Cambiar modo claro/oscuro
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      @for(feature of features; track $index){
        <a
          [routerLink]="[feature.ruta]"
          class="group bg-white dark:bg-gray-900 p-8 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-100 dark:border-gray-700 relative overflow-hidden block no-underline"
        >
          <!-- Decorative element -->
          <div
            class="absolute -right-8 -top-8 w-24 h-24 rounded-full bg-gradient-to-br from-blue-100 to-emerald-100 opacity-70 dark:opacity-40 dark:from-gray-700 dark:to-gray-900 z-0"
          ></div>

          <div class="mb-6 relative z-10">
            <div
              class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gradient-to-r from-[#1276E1] to-[#1FB26E] text-white shadow-md"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                class="h-8 w-8"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  [attr.d]="feature.icon"
                ></path>
              </svg>
            </div>
          </div>

          <h3
            class="text-2xl text-gray-600 dark:text-gray-300 font-bold mb-3 relative z-10 group-hover:text-[#1276E1] transition-colors duration-300"
          >
            {{ feature.titleKey | translate }}
          </h3>

          <p class="text-gray-600 dark:text-gray-300 leading-relaxed relative z-10">
            {{ feature.descriptionKey | translate }}
          </p>

          <div
            class="absolute bottom-0 left-0 h-1 bg-gradient-to-r from-[#1276E1] to-[#1FB26E] w-0 group-hover:w-full transition-all duration-500"
          ></div>
        </a>
      }
    </div>

    <div class="text-center mt-16">
      <button
        class="px-8 py-3 rounded-full bg-gradient-to-r from-[#1276E1] to-[#1FB26E] text-white font-medium shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1"
        [routerLink]="['/auth/sign-in']"
      >
        {{ 'Iniciar Sesión' }}
      </button>
    </div>
  </div>
</section>
<app-footer></app-footer>
