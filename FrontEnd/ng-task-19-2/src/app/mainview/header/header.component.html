<!-- Encabezado -->
<header class="flex items-center justify-between px-8 py-4 bg-white shadow-md w-full no-imprimir">
  <!-- Logo + nombre -->
  <a [routerLink]="['/mainview']" class="flex items-center space-x-2 cursor-pointer">
    <img src="assets/img/logo.png" alt="Logo dataBridge" class="w-25teams h-25">
    <span class="text-xl text-black font-bold">dataBridge</span>
  </a>

  <!-- Navegación principal -->
  <nav class="flex space-x-8 text-base font-medium">
    <a routerLink="/mainview" routerLinkActive="text-indigo-600" class="text-gray-700 hover:text-indigo-600 transition">Inicio</a>
    <a routerLink="/dashboard" routerLinkActive="text-indigo-600" class="text-gray-700 hover:text-indigo-600 transition">Panel Administrativo</a>
    <a routerLink="/panel-admin" routerLinkActive="text-indigo-600" class="text-gray-700 hover:text-indigo-600 transition">Lista Empleados</a>
  </nav>

  <!-- Controles de usuario -->
  <div class="flex items-center space-x-6">
    <!-- Selector de idioma -->
    <div class="relative language-dropdown">
      <button (click)="toggleLanguageDropdown($event)" class="flex items-center px-3 py-1 text-sm border border-gray-300 bg-sky-700 text-white rounded-md hover:bg-sky-800">
        <span class="text-white">{{ languageNames[currentLanguageCode] }}</span>
        <svg class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>

      @if (showLanguageDropdown) {
        <div class="absolute right-0 mt-2 w-32 bg-white rounded-md shadow-lg border border-gray-200 z-50">
          <a (click)="changeLanguage('es')" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100 cursor-pointer">Castellano</a>
          <a (click)="changeLanguage('va')" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100 cursor-pointer">Valencià</a>
          <a (click)="changeLanguage('en')" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100 cursor-pointer">English</a>
        </div>
      }

    </div>

    <!-- Menú de usuario -->
    <div class="relative profile-menu">
      <button (click)="toggleProfileMenu($event)" class="flex items-center space-x-2 px-3 py-1 rounded-md hover:bg-gray-100">
        <svg class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15
                10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="text-sm font-medium text-gray-700 max-w-[150px] truncate">{{ user.displayName || user.email }}</span>
        <svg class="h-4 w-4 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
        </svg>
      </button>

      @if(isProfileMenuOpen){
        <div class="absolute right-0 mt-2 w-44 bg-white border border-gray-200 rounded-md shadow-lg z-50">
          <a routerLink="/perfil" class="block px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Mi Perfil</a>
          <div class="border-t border-gray-200"></div>
          <button (click)="onLogoutClick()" class="w-full text-left px-4 py-2 text-sm text-gray-800 hover:bg-gray-100">Cerrar Sesión</button>
        </div>
      }
    </div>
  </div>
</header>
