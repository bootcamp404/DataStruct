<header class="sticky top-0 z-50 w-full py-2 bg-white shadow-sm border-b border-gray-100 no-imprimir">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between">

      <!-- Logo + nombre -->
      <a [routerLink]="['/mainview']" class="flex items-center gap-2 group">
        <div class="rounded-md p-1 bg-gradient-to-r from-indigo-500 to-purple-600 shadow">
          <img src="assets/img/logo.png" alt="Logo dataBridge" class="w-8 h-8 object-contain">
        </div>
        <span class="text-lg font-semibold bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
          dataBridge
        </span>
      </a>

      <!-- Navegación principal -->
      <nav class="hidden md:flex gap-6 text-sm font-medium">
        <a routerLink="/mainview"
           routerLinkActive="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 font-bold"
           class="text-gray-700 hover:text-indigo-600 transition-colors">
          Inicio
        </a>
        <a routerLink="/dashboard"
           routerLinkActive="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 font-bold"
           class="text-gray-700 hover:text-indigo-600 transition-colors">
          Panel Administrativo
        </a>
        <a routerLink="/panel-admin"
           routerLinkActive="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 font-bold"
           class="text-gray-700 hover:text-indigo-600 transition-colors">
          Lista Empleados
        </a>
      </nav>

      <!-- Controles de usuario -->
      <div class="flex items-center gap-2">

        <!-- Idioma -->
        <div class="relative">
          <button (click)="toggleLanguageDropdown($event)"
                  class="flex text-center items-center py-2 text-xs font-medium rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow hover:shadow-md">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20"><path d="..."/></svg>
            <span>{{ languageNames[currentLanguageCode] }}</span>
            <svg class="w-3 h-3 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          @if (showLanguageDropdown) {
            <div class="absolute right-0 mt-1 w-32 bg-white rounded shadow border border-gray-200 z-50">
              <a (click)="changeLanguage('es')" class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">Castellano</a>
              <a (click)="changeLanguage('va')" class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">Valencià</a>
              <a (click)="changeLanguage('en')" class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50 cursor-pointer">English</a>
            </div>
          }
        </div>

        <!-- Perfil -->
        <div class="relative">
          <button (click)="toggleProfileMenu($event)"
                  class="flex items-center px-2 py-1 rounded-full border border-gray-200 bg-white hover:bg-gray-50 shadow-sm text-xs text-gray-700">
            <div class="w-6 h-6 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center text-white text-xs">
              <svg class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15
                      10a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
            </div>
            <span class="ml-2 truncate max-w-[100px] hidden sm:inline">
              {{ user.displayName || user.email }}
            </span>
            <svg class="w-3 h-3 ml-1 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          @if (isProfileMenuOpen) {
            <div class="absolute right-0 mt-1 w-40 bg-white rounded shadow border border-gray-200 z-50">
              <a routerLink="/perfil" class="block px-3 py-2 text-sm text-gray-700 hover:bg-gray-50">Mi Perfil</a>
              <button (click)="onLogoutClick()" class="w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-50">Cerrar Sesión</button>
            </div>
          }
        </div>

      </div>
    </div>
  </div>
</header>
