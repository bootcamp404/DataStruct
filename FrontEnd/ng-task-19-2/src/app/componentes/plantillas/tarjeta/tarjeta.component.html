<div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
    <div class="p-6">
      <div class="flex justify-between items-start mb-4">
        <h3 class="text-xl font-semibold text-gray-800">{{ template.name }}</h3>
        <span [class]="'px-2 py-1 text-xs font-medium rounded-full ' + getCategoryColor(template.category)">
          {{ template.category }}
        </span>
      </div>
      
      <p class="text-gray-600 mb-4">{{ template.description }}</p>
      
      <div class="flex items-center justify-between">        
        <button class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors"
        (click)="onRellenar()">
          Rellenar
        </button>
      </div>
    </div>
</div>
