<div class="bg-white rounded-lg shadow-md p-4">
    <div class="flex flex-col md:flex-row gap-4">
      <div class="flex-1">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>
          <input 
            type="text" 
            class="w-full pl-10 pr-4 py-2 text-black border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Buscar plantillas..." 
            [(ngModel)]="searchTerm"
            (input)="onSearchInput()"
          />
        </div>
      </div>
      
      <div class="w-full md:w-64">
        <select 
          class="w-full px-4 py-2 text-black border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          [(ngModel)]="selectedCategory"
          (change)="onCategorySelect(selectedCategory)"
        >
          <option value="">Todas las categor√≠as</option>
          @for (category of categories; track category) {
            <option [value]="category">{{ category }}</option>
          }
        </select>
      </div>
      
      @if (searchTerm || selectedCategory) {
        <button 
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors"
          (click)="clearFilters()"
        >
          Limpiar filtros
        </button>
      }
    </div>
  </div>
