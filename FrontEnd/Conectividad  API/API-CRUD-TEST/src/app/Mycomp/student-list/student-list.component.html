<app-header></app-header>

<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="card-title mb-0">Student List</h3>
    </div>
    <div id="test" class="card-body">
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Body</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          @for (student of studentService.students; track $index) {
          <tr>
            <td>{{ $index + 1 }}</td>
            <td>{{ student.title }}</td>
            <td>{{ student.body }}</td>
            <td>
              <a routerLink="/students/{{ student.id }}" class="btn btn-success">Edit</a>
              <button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        }
        <button (click)="generatePDFButton()">coso</button>
        </tbody>
      </table>
    </div>
  </div>
</div>
