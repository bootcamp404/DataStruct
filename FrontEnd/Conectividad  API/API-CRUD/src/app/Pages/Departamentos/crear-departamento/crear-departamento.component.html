<div class="py-6 px-4">
    <div class="max-w-2xl mx-auto">
        <!-- Estados de notificación -->
        @if (loading) {
            <div class="mb-4 flex items-center p-4 bg-blue-50 border-l-4 border-blue-500 text-blue-700">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Procesando...</span>
            </div>
        }

        @if (errorMessage) {
            <div class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700">
                <div class="flex">
                    <svg class="h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>{{ errorMessage }}</span>
                </div>
            </div>
        }

        @if (successMessage) {
            <div class="mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700">
                <div class="flex">
                    <svg class="h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span>{{ successMessage }}</span>
                </div>
            </div>
        }

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-gray-100 px-6 py-4 border-b border-gray-200">
                <h2 class="text-lg font-medium text-gray-800">Añadir departamento</h2>
            </div>

            <div class="p-6">
                <form (ngSubmit)="crearDataDepartamento()">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="id">ID</label>
                        <input 
                        type="text" 
                        id="id"
                        [(ngModel)]="departamento.id" 
                        name="id" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-medium mb-2" for="nombre">
                            Nombre
                            <span class="text-red-600">*</span>
                        </label>
                        <input 
                        type="text" 
                        id="nombre"
                        [(ngModel)]="departamento.nombre" 
                        name="nombre" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        required
                        >
                    </div>

                    <div class="flex gap-3 mt-6">
                        <button 
                        type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                        [disabled]="loading"
                        [ngClass]="{'opacity-50 cursor-not-allowed': loading}"
                        >
                            @if (loading) {
                                <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            }
                            Crear
                        </button>
                    </div>

                    <button 
                    type="button"
                    (click)="volver()" 
                    class="px-4 py-2 bg-green-600 text-white font-medium rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors"
                    >
                        Volver
                    </button>

                </form>
            </div>
        </div>
    </div>  
</div>
