<div class="py-5"> 
    <div class="container">
      <div class="card">
        <div class="card-header">
          Añadir participante
        </div>
        <div class="card-body">
          <form (ngSubmit)="crearDataParticipante()"> <!-- Usa ngSubmit -->
            <div class="mb-3">
              <label class="form-label">ID</label>
              <input type="text" [(ngModel)]="participante.id" name="id" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre*</label>
              <input type="text" [(ngModel)]="participante.nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Apellidos</label>
              <input type="text" [(ngModel)]="participante.apellidos" name="apellidos" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" [(ngModel)]="participante.email" name="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input type="number" [(ngModel)]="participante.telefono" name="telefono" class="form-control">
            </div>
            
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Crear</button>
              <a routerLink="/" class="btn btn-success">Volver</a>
            </div>
          </form>
        </div>
      </div>
    </div>  
  </div>
