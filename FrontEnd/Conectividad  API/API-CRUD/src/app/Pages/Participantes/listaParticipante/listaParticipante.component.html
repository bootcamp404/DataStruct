<div class="container mx-auto px-4 py-8">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="bg-blue-600 px-6 py-4">
        <h3 class="text-xl font-semibold text-white">Lista de participantes</h3>
      </div>
      <div id="test" class="p-6">
        <div class="overflow-x-auto">
          <table class="w-full border-collapse">
            <thead>
              <tr class="bg-gray-100">
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">Id</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">Nombre</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">Apellido</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-700 uppercase tracking-wider border-b">Accion</th>
              </tr>
            </thead>
            <tbody>
              @for (participante of participantes; track $index) {
              <tr class="hover:bg-gray-50 even:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ participante.id }}</td>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ participante.nombre }}</td>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">{{ participante.apellidos }}</td>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
                  <div class="flex space-x-2">
                    <button (click)="eliminarParticipante(participante.id)" class="bg-red-600 hover:bg-red-700 text-white py-1 px-3 rounded text-sm transition duration-200">
                      Delete
                    </button>
                    <div><button [routerLink]="['/participante/editar', participante.id.toString()]" class="bg-green-600 hover:bg-green-700 text-white py-1 px-3 rounded text-sm transition duration-200">
                        <i class="bi bi-pencil-square"></i> Editar
                      </button></div>                   
                  </div>
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
        <div class="mt-6">
          <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded transition duration-200">
            <a routerLink="/crear" class="text-white">Crear participante</a>
          </button>
        </div>
      </div>
    </div>
  </div>
