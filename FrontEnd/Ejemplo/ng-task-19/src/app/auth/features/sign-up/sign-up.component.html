<section class="bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
                  Crear una cuenta
              </h1>
              <form class="space-y-4 md:space-y-10" action="#" [formGroup]="form" (ngSubmit) = "submit()">
                  <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-white">Tu correo</label>
                      <input type="email" name="email" id="email" formControlName="email"
                        class="block w-full p-2.5 bg-gray-700 border-gray-600
                         placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500" placeholder="correo@ejemplo.com">
                       @if(esRequerido('email')){
                        <small class="text-red-500">Este campo es requerido</small>
                       }
                       @if (emailRequerido()) {
                        <small class="text-red-500">El correo debe ser válido</small>
                       }

                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-white">Contraseña</label>
                      <input type="password" name="password" id="password" placeholder="••••••••" formControlName="contrasenia"
                      class="rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400
                        text-white focus:ring-blue-500 focus:border-blue-500">
                        @if(esRequerido('contrasenia')){
                            <small class="text-red-500">Este campo es requerido</small>
                           }
                  </div>
                  <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-white">Confirmar contraseña</label>
                    <input type="password" name="password" id="password" placeholder="••••••••" formControlName="confirmarcontrasenia"
                    class="rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400
                      text-white focus:ring-blue-500 focus:border-blue-500">
                      @if(esRequerido('contrasenia')){
                          <small class="text-red-500">Este campo es requerido</small>
                         }
                </div>
                  <button type="submit"
                  class="w-full text-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-green-600 hover:bg-green-700 focus:ring-green-800">Registrarse</button>

                   <div class="flex items-center justify-center">
                    <app-google (onClick) = "iniciarSesionConGoogle()"></app-google>
                    <app-facebook (onClick) = "iniciarSesionConFacebook()"></app-facebook>
                   </div>

                  <p class="text-sm font-light text-gray-400">
                      ¿Ya tienes una cuenta? <a routerLink="/auth/sign-in" class="font-medium hover:underline text-green-500">Inicia sesión</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
